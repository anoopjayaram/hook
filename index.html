<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <script src="scripts/gauge.min.js"></script>
    <script src="scripts/sqlsetgauge.js"></script>
    <script src="scripts/require.js"></script>
</head>
<body style="background: #222">

<button onclick="animateGauges(80)">SET</button>
<button onclick="send_sql()">Stop </button>
<!-- <input type="text" id="gauge-size" value="400">
<button onclick="resize()">Resize</button>
<input type="text" id="gauge-text" value="ERROR">
<button onclick="setText()">Set value text</button>  -->
<button onclick="document.location.reload()">Reset</button>

<hr>

<canvas data-type="radial-gauge"
        data-width="400"
        data-height="400"
        data-units="HOOK"
        data-title="false"
        data-value="33.77"
        data-animate-on-init="true"
        data-animated-value="true"
        data-min-value="0"
        data-max-value="140"
        data-major-ticks="0,20,40,60,80,100,120,140"
        data-minor-ticks="2"
        data-stroke-ticks="false"
        data-highlights='[
            { "from": 0, "to": 50, "color": "rgba(0,255,0,.15)" },
            { "from": 50, "to": 100, "color": "rgba(255,255,0,.15)" },
            { "from": 100, "to": 150, "color": "rgba(255,30,0,.25)" },
            { "from": 150, "to": 200, "color": "rgba(255,0,225,.25)" },
            { "from": 200, "to": 220, "color": "rgba(0,0,255,.25)" }
        ]'
        data-color-plate="transparent"
        data-color-major-ticks="#f5f5f5"
        data-color-minor-ticks="#ddd"
        data-color-title="#fff"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-color-needle-start="rgba(240, 128, 128, 1)"
        data-color-needle-end="rgba(255, 160, 122, .9)"
        data-value-box="true"
        data-animation-rule="bounce"
        data-animation-duration="500"
        data-border-outer-width="3"
        data-border-middle-width="3"
        data-border-inner-width="3"
></canvas>


<script>

  function send_sql(){
   
      console.log("rows ");
      const mysql = require('mysql');

// create the connection to database
const connection = mysql.createConnection({
    host: 'localhost',
    user: 'root',
    password: 'root',
    database: 'smec'
});

connection.connect();

// example query
connection.query(
    'SELECT * FROM users WHERE id = ?',
    [1],
    function(err, results, fields) {
        console.log(results); // results contains rows returned by server
        console.log(fields); // fields contains extra meta data about results, if available
        connection.end();
    }
);

    }
 



</script>
</body>
</html>
